<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль</title>
    <link rel="icon" href="../assets/images/avzag-logo.svg" />
    <link rel="stylesheet" href="../css/profile-page.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/learn.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- <script src="../js/learn.js"></script> -->
    <script type="module" src="../js/profile-page.js"></script>
    <script type="module" src="../js/firebaseLogout.js"></script>
    <script src="../js/profile-page-values.js"></script>
    <script type="module" src="../js/checkLogin.js"></script>
  </head>
  <body>
    <div class="main-container">
      <!-- Left Sidebar -->
      <div class="sidebar">
        <div class="logo-container">
          <img
            src="../assets/svg/duolingo-green-text-only.svg"
            alt="dolingo-text"
          />
        </div>
        <div class="sidebar-buttons">
          <a href="./learn.html" class="button-in-sidebar">
            <span class="icon-and-text-wrap">
              <div class="icon-in-button">
                <img src="../assets/svg/home-in-sidebar.svg" alt="home-icon" />
              </div>
              <span class="text-in-button"> Учиться </span>
            </span>
          </a>
          <a href="./leaderboard.html" class="button-in-sidebar">
            <span class="icon-and-text-wrap">
              <div class="icon-in-button">
                <img src="../assets/svg/badge-in-sidebar.svg" alt="home-icon" />
              </div>
              <span class="text-in-button"> Доска почета </span>
            </span>
          </a>
          <a href="./profile-page.html" class="button-in-sidebar">
            <span class="icon-and-text-wrap selected">
              <div class="icon-in-button">
                <img
                  src="../assets/svg/profile-image-temp.svg"
                  class="profile"
                  id="left-profile-image"
                />
              </div>
              <span class="text-in-button"> Профиль </span>
            </span>
          </a>
          <a href="./shoppingpage.html" class="button-in-sidebar">
            <span class="icon-and-text-wrap">
              <div class="icon-in-button">
                <img src="../assets/svg/shop-in-sidebar.svg" alt="home-icon" />
              </div>
              <span class="text-in-button"> Магазин </span>
            </span>
          </a>
          <a href="./faq.html" class="button-in-sidebar">
            <span class="icon-and-text-wrap">
              <div class="icon-in-button">
                <img
                  src="../assets/images/sidebar-icon-faq.png"
                  alt="home-icon"
                />
              </div>
              <span class="text-in-button"> FAQ </span>
            </span>
          </a>
          <a href="" class="button-in-sidebar" id="logout-button">
            <span class="icon-and-text-wrap">
              <div class="icon-in-button">
                <img src="../assets/svg/Logout.svg" alt="home-icon" />
              </div>
              <span class="text-in-button"> Выйти </span>
            </span>
          </a>
        </div>
      </div>

      <div class="content-container">
        <!----------------------------------- Right sidebar ------------------------------------------------>
        <div class="right-sidebar">
          <div class="right-sidebar-header">
            <a href="" class="button-in-sidebar">
              <span class="icon-and-text-wrap">
                <div class="icon-in-button">
                  <img
                    src="../assets/svg/country-flags/transparent.svg"
                    class="country-flag"
                  />
                </div>
              </span>
            </a>
            <a href="" class="button-in-sidebar">
              <span class="icon-and-text-wrap">
                <div class="icon-in-button">
                  <img
                    src="../assets/svg/lesson-xp.svg"
                    alt="home-icon"
                    class="profile"
                  />
                </div>
                <span class="text-in-button fire-text"> 0 </span>
              </span>
            </a>
            <a href="" class="button-in-sidebar">
              <span class="icon-and-text-wrap">
                <div class="icon-in-button">
                  <img
                    src="../assets/svg/gems-icon.svg"
                    alt="home-icon"
                    class="profile"
                  />
                </div>
                <span class="text-in-button gem-text"> 0 </span>
              </span>
            </a>
            <a href="" class="button-in-sidebar">
              <span class="icon-and-text-wrap">
                <div class="icon-in-button">
                  <img
                    src="../assets/svg/heart-filled-red.svg"
                    alt="home-icon"
                    class="profile"
                  />
                </div>
                <span class="text-in-button heart-text"> 0 </span>
              </span>
            </a>
          </div>
          <div class="try-super-box">
            <div class="league-header-with-link">
              <h2>Таблица лучших</h2>
              <h2><a href="./leaderboard.html">Смотреть таблицу</a></h2>
            </div>
            <div class="league-header-with-link">
              <img
                src="../assets/svg/amethyst-league-icon.svg"
                alt="amethyst-league-icon"
              />
              <div class="league-text-container">
                <div class="description">
                  Соревнуйся с другими, чтобы стать лучше
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Middle Section -->
        <div class="profile-middle-container">
          <div class="profile-middle-flex">
            <div class="user-info-div">
              <div class="user-info-text">
                <h1 class="profile-username">
                  <span class="first-and-last-name" id="first-and-last-name"
                    >Name</span
                  >
                  <div class="email" id="email">mail</div>
                </h1>
                <div class="join-date-container">
                  <img
                    src="../assets/svg/join-date.svg"
                    class="date-image"
                    alt=""
                  />
                  <div class="join-date" id="join-date">Joined</div>
                </div>
              </div>
              <div class="profile-image-div">
                <span class=""></span>
                <img src="" alt="" id="profile-image" />
                <div class="edit-account-div">
                  <a href="../html/profile-edit-page.html">
                    <img src="../assets/svg/edit-button-logo.svg" alt="" />
                  </a>
                </div>
              </div>
            </div>

            <div class="statistics-section">
              <div class="statistics-heading-div">
                <h2 class="statistics-heading">Statistics</h2>
              </div>

              <div class="statistics-content-div">
                <div>
                  <div class="statistics-section-one">
                    <img
                      src="../assets/svg/gems-icon.svg"
                      class="statistics-streak-icon"
                      alt=""
                    />
                    <div class="statistics-section-one-content">
                      <h4 class="statistics-value gem-text" id="streak-value">
                        0
                      </h4>
                      <div class="statistics-text">Gems</div>
                    </div>
                  </div>
                </div>

                <div>
                  <div class="statistics-section-one">
                    <img
                      src="../assets/svg/lesson-xp.svg"
                      class="statistics-streak-icon"
                      alt=""
                    />
                    <div class="statistics-section-one-content">
                      <h4 class="statistics-value" id="xp-value">xp</h4>
                      <div class="statistics-text">Total XP</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <a class="logout-button" id="logout-button-mobile">
              <span class="icon-and-text-wrap">
                  <div class="icon-in-button">
                  <img src="../assets/svg/Logout.svg" alt="home-icon" />
                  </div>
                  <span class="text-in-button text-logout"> LOG OUT </span>
              </span>
            </a>
          </div>         
        </div>
      </div>
    </div>
    <div class="sidebar-buttons bottom-nav">
      <a href="learn.html" class="button-in-sidebar">
        <span class="icon-and-text-wrap">
          <div class="icon-in-button">

          </div>
      
        </span>
      </a>
      <a href="leaderboard.html" class="button-in-sidebar">
        <span class="icon-and-text-wrap">
          <div class="icon-in-button">
            <img src="../assets/svg/badge-in-sidebar.svg" alt="home-icon" />
          </div>
      
        </span>
      </a>
      <a href="profile-page.html" class="button-in-sidebar">
        <span class="icon-and-text-wrap selected">
          <div class="icon-in-button">
            <img
              id="profile-bottom"
              src="../assets/svg/profile-image-temp.svg"
              alt="home-icon"
              class="profile"
            />
          </div>
      
        </span>
      </a>
      <a href="./shoppingpage.html" class="button-in-sidebar">
      <span class="icon-and-text-wrap">
        <div class="icon-in-button">
          <img src="../assets/svg/shop-in-sidebar.svg" alt="home-icon" />
        </div>
      </span>
      </a>
      <a href="./faq.html" class="button-in-sidebar">
        <span class="icon-and-text-wrap">
          <div class="icon-in-button">
            <img src="../assets/images/sidebar-icon-faq.png" alt="home-icon" />
          </div>
        </span>
      </a>
