<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Авзаг - Регистрация</title>
    <link rel="icon" href="../assets/images/avzag-logo.svg" />
    <script src="../js/signup.js"></script>
    <script type="module" src="../js/firebaseSignup.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="signup-page-container">
        <div class="close-button-div">
            <a href="../index.html">
              <img src="../assets/svg/close-button.svg" alt="close button"
            /></a>
          </div>
          <div class="login-button-container">
            <button
              class="login-button button-div"
              id="login-button"
              onclick="loginButtonAnimation()"
            >
              Вход
            </button>
          </div>
          <form class="signup-section-main" id="main-form">
            <div class="signup-information-div">
              <h1 class="create-profile-heading">Создайте профиль</h1>
              <div class="input-fields-div">
                <div class="field-one">
                  <input
                    class="input-field"
                    id="age-input"
                    type="text"
                    placeholder="Возраст"
                  />
                  <div class="error-message" id="age-error-message"></div>
                </div>
                <div class="field-one">
                  <input
                    class="input-field"
                    id="name-input"
                    type="text"
                    placeholder="Имя"
                  />
                  <div class="error-message" id="name-error-message"></div>
                </div>
                <div class="field-one">
                  <input
                    class="input-field"
                    id="email-input"
                    type="text"
                    placeholder="Email"
                  />
                  <div class="error-message" id="email-error-message"></div>
                </div>
                <div class="field-one">
                  <input
                    class="input-field"
                    id="password-input"
                    type="password"
                    placeholder="Пароль"
                  />
                  <div class="error-message" id="password-error-message"></div>
                </div>
              </div>
  
              <div class="create-account-button-container">
                <button
                  type="submit"
                  class="create-account-button button-div"
                  id="create-account-button"
                  onclick="createAccountButtonAnimation()"
                >
                  <span id="create-account-span">Создать аккаунт</span>
                  <div
                    class="loading-balls-container hidden"
                    style="transition-duration: 250ms"
                    id="loading-balls-container"
                  >
                    <div class="animation loading-ball"></div>
                    <div class="animation second-animation loading-ball"></div>
                    <div class="animation third-animation loading-ball"></div>
                  </div>
                </button>
              </div>
            </div>
  
  
          </form>
      </div>
    </div>
  </body>
</html>
